<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insta Reels Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      max-width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #E1306C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
    .valid-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Download Instagram Reels</h1>
  <input type="url" id="videoUrl" placeholder="Paste Instagram Reel URL">
  <br>
  <button onclick="redirectToIgram()">Download</button>

  <div class="error-message" id="error-message"></div>
  <div class="valid-message" id="valid-message">Redirecting to download...</div>

  <script>
    function redirectToIgram() {
      var url = document.getElementById('videoUrl').value;
      var errorMessage = document.getElementById('error-message');
      var validMessage = document.getElementById('valid-message');
      
      // Hide previous messages
      errorMessage.style.display = 'none';
      validMessage.style.display = 'none';

      if (!url) {
        errorMessage.textContent = 'Please enter a URL.';
        errorMessage.style.display = 'block';
        return;
      }

      // Check if the URL is an Instagram Reel link
      if (!url.includes("instagram.com/reel/")) {
        errorMessage.textContent = 'Please enter a valid Instagram Reel link.';
        errorMessage.style.display = 'block';
        return;
      }

      // Show success message and redirect
      validMessage.style.display = 'block';
      window.location.href = "https://igram.world/?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
